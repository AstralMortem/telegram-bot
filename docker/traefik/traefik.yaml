global:
  checkNewVersion: false
  sendAnonymousUsage: false

api:
  dashboard: false
  # Set insecure to false for production!
  insecure: false

entryPoints:
  web:
    address: :88
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: :8443
    http:
      tls:
        certResolver: default

certificatesResolvers:
  default:
    acme:
      email: chaliukvladyslav@gmail.com
      storage: /ssl-certs/acme.json
      httpChallenge:
        entryPoint: web

providers:
  docker:
    exposedByDefault: false